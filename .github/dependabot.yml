
version: 2
updates:
  # Track Go modules (Cloudflare plugin)
  - package-ecosystem: "gomod"
    directory: "/"              # location of go.mod
    schedule:
      interval: "weekly"         # or "weekly"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"

  # (Optional) Track Docker base images if you pin caddy base tags in Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
